<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html Structure</title>
</head>

<body>
    <!-- html  ကို အကြမ်းအားဖြင့် computer နားလည်နိုင်ရန်သော စာများ ပုံများ ရေးသားရန် အသုံးပြုသော WEB document အဖြစ် မှတ်ယူနိင်သည်။ html file တစ်ခု ရေးသားရန် file extension name ကို (.html) ဖြင့် ဖော်ပြရမည်။
    	example-> a.html, b.html, c.html
    	<head></head> အတွင်းတွင် Document information များကိုရေးသားရမည်။ <meta> tag များသည် information များကိုရေးသားရန်အသုံးပြုသည်။
    	web page တစ်ခုအတွင်းများနိုင်သော စာများ ပုံများ tableများ  formများ  linksများ ကို <body></body> အတွင်းတွင် ရေးသားရမည်။ရေးသညးရာတွင် W3C (WWW)မှသတ်မှတ်ထားသော web standard များအတိုင်းရေးသားရန်လိုအပ်ပါသည်။ 
    	စာပိုဒ်တစ်ခု၏ ခေါင်းစဥ် ကို ရေးသားရန် heading tag (<h1></h1>)များကိုအသုံးပြုသည်။
		<h1></h1>
	    <h2></h2>
	    <h3></h3>
	    <h4></h4>
	    <h5></h5>
	    <h6></h6> h1မှ h6 အထိရှိသည်။
    	စာပိုဒ်တစ်ခု၏ စာကိုယ် ကို ရေးသားရန် paragraph tag (<p></p>)များကိုအသုံးပြုသည်။
    	Image  များကို ထည့်သွင်း ရေးသားရန် (<img src="" alt="">) tag ကိုအသုံးပြုသည်။
    	Form  များကို ထည့်သွင်း ရေးသားရန် (<form></form>) tag ကိုအသုံးပြုသည်။
    	Table  များကို ထည့်သွင်း ရေးသားရန် ( <table></table> )tag ကိုအသုံးပြုသည်။
    	Links( website address and page links)  များကို ထည့်သွင်း ရေးသားရန် (<a href=""></a>) tag ကိုအသုံးပြုသည်။
    	
    -->
</body>

</html>
